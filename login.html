<!doctype html><html lang='es'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>Login</title><link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'></head><body class='bg-light'><div class='container vh-100 d-flex align-items-center justify-content-center'><div class='card p-4' style='width:420px'><div class='text-center mb-3'><img src='{{ url_for('static', filename='logo.png') }}' style='max-width:140px'></div><h5 class='text-center mb-3'>Acceso al sistema</h5>{% with messages = get_flashed_messages(with_categories=true) %}{% if messages %}{% for category, message in messages %}<div class='alert alert-{{category}}'>{{message}}</div>{% endfor %}{% endif %}{% endwith %}<form method='post'><div class='mb-3'><label class='form-label'>Usuario</label><input name='usuario' class='form-control' required></div><div class='mb-3'><label class='form-label'>Contraseña</label><input type='password' name='password' class='form-control' required></div><button class='btn btn-success w-100'>Iniciar sesión</button></form></div></div></body></html>
